<div class="container mt-5" style="max-width: 500px;">
  <h3 class="text-center mb-4">Staff Login</h3>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="!form.form.valid">
      Login
    </button>
  </form>
</div>
