<div class="container mt-4">
  <h3>Write Prescription</h3>

  <form (ngSubmit)="submit()">
    <div class="mb-2">
      <label>Appointment ID</label>
      <input type="number" class="form-control" [(ngModel)]="prescription.appointment_id" name="appointment_id" required />
    </div>

    <div class="mb-2">
      <label>Patient ID</label>
      <input type="number" class="form-control" [(ngModel)]="prescription.patient_id" name="patient_id" required />
    </div>

    <div class="mb-2">
  <label>Diagnosis</label>
  <textarea class="form-control" [(ngModel)]="prescription.diagnosis" name="diagnosis" rows="2"></textarea>
</div>

<div class="mb-3">
  <label>Prescription</label>
  <textarea class="form-control" [(ngModel)]="prescription.prescription" name="prescription" rows="4" required></textarea>
</div>

    <button type="submit" class="btn btn-primary">Save Prescription</button>
  </form>
</div>
