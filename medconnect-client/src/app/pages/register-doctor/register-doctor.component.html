<div class="container mt-5" style="max-width: 600px;">
  <h3 class="text-center mb-4">Register New Doctor</h3>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="row">
      <div class="mb-3 col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" [(ngModel)]="doctor.name" name="name" required />
      </div>
      <div class="mb-3 col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="doctor.email" name="email" required />
      </div>
      <div class="mb-3 col-md-6">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="doctor.phone" name="phone" required />
      </div>
      <div class="mb-3 col-md-6">
        <label class="form-label">OP Number</label>
        <input type="text" class="form-control" [(ngModel)]="doctor.op_number" name="op_number" required />
      </div>
      <div class="mb-3 col-md-6">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="doctor.password" name="password" required />
      </div>
      <div class="mb-3 col-md-6">
        <label class="form-label">Specialization</label>
        <input type="text" class="form-control" [(ngModel)]="doctor.specialization" name="specialization" />
      </div>
      <div class="mb-3 col-md-6">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" [(ngModel)]="doctor.age" name="age" />
      </div>
      <div class="mb-3 col-md-6">
        <label class="form-label">Gender</label>
        <select class="form-select" [(ngModel)]="doctor.gender" name="gender">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="mb-3 col-12">
        <label class="form-label">Address</label>
        <textarea class="form-control" [(ngModel)]="doctor.address" name="address" rows="2"></textarea>
      </div>
    </div>
    <button class="btn btn-primary w-100" [disabled]="!form.valid">Register Doctor</button>
  </form>
</div>
<div class="text-end mt-3">
  <a routerLink="/admin" class="btn btn-secondary me-2">Back to Dashboard</a>
  <button type="submit" class="btn btn-primary">Register Doctor</button>
</div>
