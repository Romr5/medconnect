<div class="container mt-5" style="max-width: 400px;">
  <h3 class="mb-4 text-center">Login with OP Number</h3>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="mb-3">
      <label class="form-label">OP Number</label>
      <input type="text" class="form-control" [(ngModel)]="user.op_number" name="op_number" required />
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">
      Login
    </button>
  </form>
</div>
