<div class="container mt-5" style="max-width: 600px;">
  <h3 class="text-center mb-4">Patient Registration</h3>
  <form (ngSubmit)="onSubmit()" #regForm="ngForm">
    <div class="mb-3">
      <label class="form-label">OP Number</label>
      <input type="text" class="form-control" [(ngModel)]="user.op_number" name="op_number" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email" />
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea class="form-control" [(ngModel)]="user.address" name="address"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" class="form-control" [(ngModel)]="user.age" name="age" />
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select class="form-select" [(ngModel)]="user.gender" name="gender">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success w-100" [disabled]="!regForm.form.valid">
      Register
    </button>
  </form>
</div>
